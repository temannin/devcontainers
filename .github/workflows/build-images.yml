name: Build and Push Docker Images

on:
  push:
    branches: [ main ]
    paths:
      - '**/Dockerfile'
      - '.github/workflows/build-images.yml'
  pull_request:
    branches: [ main ]
    paths:
      - '**/Dockerfile'
      - '.github/workflows/build-images.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_PREFIX: ${{ github.repository_owner }}/devcontainers

jobs:
  detect-images:
    runs-on: ubuntu-latest
    outputs:
      images: ${{ steps.detect.outputs.images }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect Docker images
        id: detect
        run: |
          # Find all directories containing Dockerfile
          IMAGES=$(find . -name "Dockerfile" -not -path "./.git/*" | xargs -I {} dirname {} | sed 's|^\./||' | sort)

          # remove base and lite from list
          IMAGES=$(echo "$IMAGES" | grep -v "base" | grep -v "lite")
          
          # Convert to JSON array
          IMAGES_JSON=$(echo "$IMAGES" | jq -R -s -c 'split("\n")[:-1]')         
          
          echo "images=$IMAGES_JSON" >> $GITHUB_OUTPUT
          echo "Detected images: $IMAGES_JSON"
  
  build-base-and-lite:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build and push lite image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./lite/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-lite:latest

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./base/Dockerfile
          platforms: linux/amd64
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-base:latest

  build-and-push:
    needs: [detect-images, build-base-and-lite]
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    strategy:
      matrix:
        image: ${{ fromJson(needs.detect-images.outputs.images) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate safe image name
        id: safe-name
        run: |
          # Replace forward slashes with hyphens for Docker image names
          SAFE_IMAGE_NAME=$(echo "${{ matrix.image }}" | sed 's/\//-/g')
          echo "safe_name=$SAFE_IMAGE_NAME" >> $GITHUB_OUTPUT
          echo "Original image path: ${{ matrix.image }}"
          echo "Safe image name: $SAFE_IMAGE_NAME"

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}
            type=raw,value=${{ steps.safe-name.outputs.safe_name }}-{{date 'YYYYMMDD'}}-{{sha}},enable={{is_default_branch}}

      - name: Generate version
        id: version
        run: |
          # Generate a version based on date and commit
          DATE=$(date +%Y%m%d)
          SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
          VERSION="${DATE}-${SHORT_SHA}"
          
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Generated version: $VERSION"

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.image }}/Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:latest
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:${{ steps.safe-name.outputs.safe_name }}-${{ steps.version.outputs.version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:${{ steps.safe-name.outputs.safe_name }}-${{ github.sha }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:${{ steps.version.outputs.version }}
          labels: |
            org.opencontainers.image.title=${{ matrix.image }} devcontainer
            org.opencontainers.image.description=Devcontainer image for ${{ matrix.image }}
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.version=${{ steps.version.outputs.version }}

      - name: Generate build report
        run: |
          # Create build report and append to step summary
          cat >> $GITHUB_STEP_SUMMARY << EOF
          
          ## ðŸ³ DevContainer: ${{ matrix.image }}
          
          | Field | Value |
          |-------|-------|
          | **Status** | âœ… **SUCCESS** |
          | **Version** | \`${{ steps.version.outputs.version }}\` |
          | **Commit** | \`${{ github.sha }}\` |
          | **Build Date** | \`$(date -u +"%Y-%m-%d %H:%M:%S UTC")\` |
          
          ### ðŸ·ï¸ Image Tags
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:latest\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:${{ steps.safe-name.outputs.safe_name }}-${{ steps.version.outputs.version }}\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:${{ steps.safe-name.outputs.safe_name }}-${{ github.sha }}\`
          - \`${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:${{ steps.version.outputs.version }}\`
          
          ### ðŸš€ Usage
          \`\`\`bash
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:latest
          docker run -it --rm ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_PREFIX }}-${{ steps.safe-name.outputs.safe_name }}:latest
          \`\`\`
          
          ---
          EOF
          
  test-images:
    needs: [detect-images, build-and-push]
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    strategy:
      matrix:
        image: ${{ fromJson(needs.detect-images.outputs.images) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate safe image name for test
        id: test-safe-name
        run: |
          # Replace forward slashes with hyphens for Docker image names
          SAFE_IMAGE_NAME=$(echo "${{ matrix.image }}" | sed 's/\//-/g')
          echo "safe_name=$SAFE_IMAGE_NAME" >> $GITHUB_OUTPUT

      - name: Build Docker image (test)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./${{ matrix.image }}/Dockerfile
          platforms: linux/amd64
          push: false
          tags: ${{ env.IMAGE_NAME_PREFIX }}-${{ steps.test-safe-name.outputs.safe_name }}:test

      - name: Test Docker image
        run: |
          # Basic smoke test - ensure the image can run
          docker run --rm ${{ env.IMAGE_NAME_PREFIX }}-${{ steps.test-safe-name.outputs.safe_name }}:test echo "Image test successful"
          
          # Test that the expected tools are available
          case "${{ matrix.image }}" in
            "base")
              docker run --rm ${{ env.IMAGE_NAME_PREFIX }}-${{ steps.test-safe-name.outputs.safe_name }}:test which git curl wget
              ;;
            "java/17")
              docker run --rm ${{ env.IMAGE_NAME_PREFIX }}-${{ steps.test-safe-name.outputs.safe_name }}:test java --version
              ;;
            "ruby")
              docker run --rm ${{ env.IMAGE_NAME_PREFIX }}-${{ steps.test-safe-name.outputs.safe_name }}:test ruby --version
              ;;
          esac

